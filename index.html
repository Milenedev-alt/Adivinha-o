<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Tente adivinhar o número que estou pensando (entre 1 e 100):</p>
        <input type="number" id="palpite" placeholder="Digite seu palpite" />
        <button onclick="adivinhar()">Enviar</button>
        <div id="resultado"></div>
    </div>

    <script>
        let numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let tentativas = 0;

        function adivinhar() {
            const palpite = document.getElementById("palpite").value;
            const resultado = document.getElementById("resultado");
            tentativas++;

            if (!palpite) {
                resultado.innerHTML = "Por favor, insira um número.";
                return;
            }

            const numero = parseInt(palpite);

            if (numero < numeroSecreto) {
                resultado.innerHTML = "Muito baixo! Tente novamente.";
            } else if (numero > numeroSecreto) {
                resultado.innerHTML = "Muito alto! Tente novamente.";
            } else {
                resultado.innerHTML = `Parabéns! Você acertou o número ${numeroSecreto} em ${tentativas} tentativas.`;
                document.getElementById("palpite").disabled = true;
            }
        }
    </script>
</body>
</html>
